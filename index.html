<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7fafc;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px;
            height: 300px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #edf2f7;
        }

        .message-board {
            margin-top: 20px;
            width: 300px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            text-align: center;
        }

        .loading-indicator {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-indicator::after {
            content: '';
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="./js/chatgpt_interface.js" type="module"></script>
    <script src="./js/board.js" type="module"></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board"></div>
    <div class="message-board"></div>
    <div class="loading-indicator"></div>

</body>

</html>
