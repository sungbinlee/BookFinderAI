<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with ChatGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/message-board.css">
    <link rel="stylesheet" href="./css/loading-indicator.css">
    <link rel="stylesheet" href="./css/winning-cell.css">
    <link rel="stylesheet" href="./css/announce.css">
    <link rel="stylesheet" href="./css/score-board.css">
</head>

<body>
    <header>
        <h1 class="title">TIC-TAC-TOE</h1>
        <h1 class="subtitle">with ChatGPT</h1>
    </header>

    <main>
        <section class="board"></section>
        <section class="message-board"></section>
        <div class="loading-indicator"></div>
        <div class="scoreboard">
            <div class="score-container">
                <div class="score-label">Player</div>
                <div class="score-value" id="player-score-value">0</div>
            </div>
            <div class="score-container">
                <div class="score-label">Tie</div>
                <div class="score-value" id="tie-score-value">0</div>
            </div>
            <div class="score-container">
                <div class="score-label">ChatGPT</div>
                <div class="score-value" id="ai-score-value">0</div>
            </div>
        </div>
    </main>

    <footer class="version-info">Version 1.2.0</footer>

    <script src="./js/app.js" type="module"></script>
    <script src="./js/chatgpt-interface.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
</body>

</html>
