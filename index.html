<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with ChatGPT</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/monitor.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/message-board.css">
    <link rel="stylesheet" href="./css/loading-indicator.css">
    <link rel="stylesheet" href="./css/winning-cell.css">
    <link rel="stylesheet" href="./css/announce.css">
    <link rel="stylesheet" href="./css/score-board.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>

<body>
    <div class="preloader-wrapper">
        <div class="preloader"></div>
    </div>

    <div id="monitor">
        <!-- the rounded edge near the glass -->
        <div id="screen">
            <div class="scanlineAnimation"></div>
            <!-- the overlay and horizontal pattern -->
            <div id="crt" style="filter: url(#SphereMapTest)">
                <div class="scanline"></div>
                <div style=" display: none; position: absolute; top:-9999; z-index:0; visibility: hidden;">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"
                        z-index="-1">
                        <defs>
                            <filter id="SphereMapTest" filterUnits="objectBoundingBox" x="-0.5" y="-1.1" width="2.0"
                                height="3.5">
                                <feImage id="mapa" result="Map" xlink:href="img/sphere_wide.png"></feImage>
                                <feDisplacementMap id="despMap" in="SourceGraphic" in2="map" scale="120"
                                    xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
                            </filter>
                        </defs>
                    </svg>
                </div>
                <div class="terminal">
                    <header>
                        <h1 class="title">TIC-TAC-TOE</h1>
                        <h1 class="subtitle">with ChatGPT</h1>
                    </header>
                    <main>
                        <section class="board"></section>
                        <div class="message-board"></div>
                        <div class="loading-indicator"></div>
                        <div class="scoreboard">
                            <div class="score-container">
                                <div class="score-label">Player</div>
                                <div class="score-value" id="player-score-value">0</div>
                            </div>
                            <div class="score-container">
                                <div class="score-label">Tie</div>
                                <div class="score-value" id="tie-score-value">0</div>
                            </div>
                            <div class="score-container">
                                <div class="score-label">ChatGPT</div>
                                <div class="score-value" id="ai-score-value">0</div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <footer class="version-info">Version 1.2.0</footer>

    <script src="./js/app.js" type="module"></script>
    <script src="./js/chatgpt-interface.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
</body>

</html>
