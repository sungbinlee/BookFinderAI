<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>Tic-Tac-Toe with ChatGPT</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="preloader-wrapper">
        <div class="preloader"></div>
    </div>
    <div id="monitor">
        <!-- 테두리 -->
        <div id="screen">
            <div class="scanlineAnimation"></div>
            <!-- 렌즈효과 오버레이 -->
            <div id="crt" style="filter: url(#SphereMapTest)">
                <div class="scanline"></div>
                <div style=" display: none; position: absolute; top:-9999; z-index:0; visibility: hidden;">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root"
                        z-index="-1">
                        <defs>
                            <filter id="SphereMapTest" filterUnits="objectBoundingBox" x="-0.5" y="-1.1" width="2.0"
                                height="3.5">
                                <feImage id="mapa" result="Map" xlink:href="./assets/img/sphere_wide.png"></feImage>
                                <feDisplacementMap id="despMap" in="SourceGraphic" in2="map" scale="120"
                                    xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
                            </filter>
                        </defs>
                    </svg>
                </div>
                <div class="terminal">
                    <!-- 음소거 스피커 -->
                    <div class="mute-button-wrapper">
                        <img src="./assets/img/volume-high.png" class="fa-volume-high"></img>
                        <img src="./assets/img/volume-xmark.png" class="fa-volume-xmark" style="display: none;"></img>
                    </div>
                    <!-- 헤더 -->
                    <header>
                        <h1 class="title">TIC-TAC-TOE</h1>
                        <h1 class="subtitle">with ChatGPT</h1>
                    </header>
                    <main>
                        <!-- 메뉴 -->
                        <div class="menu">
                            <div class="white-box">
                                <div class="game-menu">
                                    <a href="#" class="blinking-text game-rules-link">게임 방법</a>
                                    <a href="#" class="blinking-text game-start">게임 시작</a>
                                </div>
                                <div class="game-rules-container">
                                    <div class="game-rules-content">
                                        <h2>게임 규칙</h2>
                                        <p>1. 틱택토는 3x3 크기의 게임판에서 진행되는 게임입니다.</p>
                                        <p>2. 플레이어가 먼저 빈 칸에 마크를 표시합니다.</p>
                                        <p>3. 가로, 세로, 대각선으로 같은 마크를 3개 놓으면 승리합니다.</p>
                                        <p>4. 게임판이 모두 채워져도 누구도 승리하지 못하면 무승부입니다.</p>
                                    </div>
                                    <a href="#" class="back-button">뒤로가기</a>
                                </div>
                            </div>
                            <div class="credits">
                                <p class="credit-text">Created by Sungbin Lee</p>
                                <a class="github-icon-a" href="https://github.com/sungbinlee/TicTacToeWithGPT"
                                    target="_blank"><img src="./assets/img/github-logo.png" alt="GitHub 아이콘"
                                        class="github-icon"></a>
                            </div>
                        </div>
                        <!-- 게임판 -->
                        <div class="game">
                            <section class="board"></section>
                            <div class="message-board"></div>
                            <div class="loading-indicator"></div>
                            <div class="scoreboard">
                                <div class="score-container">
                                    <div class="score-label">Player</div>
                                    <div class="score-value" id="player-score-value">0</div>
                                </div>
                                <div class="score-container">
                                    <div class="score-label">Ties</div>
                                    <div class="score-value" id="tie-score-value">0</div>
                                </div>
                                <div class="score-container">
                                    <div class="score-label">ChatGPT</div>
                                    <div class="score-value" id="ai-score-value">0</div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer class="version-info">Version 1.4.2</footer>

    <script src="./js/app.js" type="module"></script>
    <script src="./js/chatgpt-interface.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
</body>

</html>
